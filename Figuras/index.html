<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
        <div class="header-div">
            <h1>Figuras Geometricas</h1>
        </div>
        <div class="div-div">
            <ul>
                <li>
                    <a href="./index.html" style="text-decoration: none;">Taller 1</a>
                </li>
                <li>
                    <a href="/Descuentos/index.html" style="text-decoration: none;">Taller 2</a>
                </li>
                <li>
                    <a href="#" style="text-decoration: none;">Taller 3</a>
                </li>
            </ul>
        </div>
        </div>
    </header>
    <main>
        <div class="main">
        <section class="section-figure-1">
            <div class="section-figure-div">
             <h2>Calcula el area y perimetro de un cuadrado</h2>
                <form action="" class="section-figure-form">
                 <input class="input_figure1" id="input_type_num" type="number" placeholder="lados">
                 <div class="button-div-figure">
                 <button type="button" onclick="calcularPerimetroCuadrado()" class="button_figure">Calcular Perimetro</button>
                 <button type="button" onclick="calcularAreaCuadrado()" class="button_figure">Calcular Area</button>
                 <p id="figure_result" class="figure_result">Aquí aparece tu resultado</p>
                </div>
                </form>
            </div>
        </section>
        <section class="section-figure-2">
            <div class="section-figure-div2">
                <h2>Calcula el area y el perimetro del triangulo</h2>
                <form action="" class="section-figure-form">
                    <input class="input_figure" id="input_type_num2" type="number" placeholder="lados">
                    <input class="input_figure" id="input_type_num2" type="number" placeholder="base">
                    <input class="input_figure" id="input_type_num" type="number" placeholder="Altura">
                    <div class="button-div-figure">
                    <button type="button" onclick="calcularPerimetroDelTriangulo()" class="button_figure1">Calcular el Perimetro</button>
                    <button type="button" onclick="calcularAreaTriangulo()" class="button_figure1">Calcular el Area</button>
                    <p id="figure_result-2" class="figure_result">Aquí aparece tu resultado</p>
                </div>
                </form>
                </div>
        </section>
        <section class="section-figure-3">
            <div class="section-figure-div">
            <h2>Calcula el area y el perimetro del circulo</h2>
            <form action="" class="section-figure-form">
            <input class="input_figure3" id="input_type_num3" type="number" placeholder="radio">
            <div class="button-div-figure">
            <button type="button" onclick="calcularPerimetroCirculo()" class="button_figure">Calcular el Perimetro</button>
            <button type="button" onclick="areaDelCirculo()" class="button_figure">Calcular el Area</button>
            <p id="figure_result-3" class="figure_result">Aquí aparece tu resultado</p>
        </div>
        </form>
        </div>
        </section> 
    </div> 
    </main>
    <script src="./code.js"></script>
</body>
</html>
