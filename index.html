<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es mi proyecto del curso practico de JavaScript</p>
    </header>
    <main>
        <section>
            <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form action="">
                <label for="input_type_num">Lados</label>
                <input id="input_type_num" type="number" >
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el Perimetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el Area</button>
            </form>
        </section>
        <section>
            <h2>Calcula el area y el perimetro del triangulo</h2>
            <p>Escribe el lado la base y la altura del triangulo</p>
            <label for="input_type_num2">Lados</label>
            <input id="input_type_num2" type="number">
            <label for="input_type_num2">Base</label>
            <input id="input_type_num2" type="number">
            <label for="input_type_num2">Altura</label>
            <input id="input_type_num2" type="number" >
            <button type="button" onclick="calcularPerimetroDelTriangulo()">Calcular el Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el Area</button>
        </section>
        <section>
            <h2>Calcula el area y el perimetro del circulo</h2>
            <p>Escribe el radio de tu circulo</p>
            <input id="input_type_num3" type="number" >
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el Perimetro</button>
            <button type="button" onclick="areaDelCirculo()">Calcular el Area</button>
        </section>
    </main>
    <script src="./code.js"></script>
</body>
</html>
